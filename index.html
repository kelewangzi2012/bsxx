function search() {
  const input = document.getElementById("nameInput").value.trim();
  const resultDiv = document.getElementById("result");
  if (!input) {
    resultDiv.style.display = "none";
    return;
  }

  const matches = data.filter(item => item.姓名.includes(input));
  let html = "";

  if (matches.length === 0) {
    html = `<p class="error">未找到姓名包含“${input}”的记录。</p>`;
  } else {
    matches.forEach(record => {
      html += `
        <div class="record">
          <h3>姓名：${record.姓名}</h3>
          <p>9月：${formatAmount(record["9月金额"])}</p>
          <p>10月：${formatAmount(record["10月金额"])}</p>
          <p>11月：${formatAmount(record["11月金额"])}</p>
          <p>12月：${formatAmount(record["12月金额"])}</p>
          <p><strong>合计：${record.合计}</strong></p>
        </div>
      `;
    });
  }

  resultDiv.innerHTML = html;
  resultDiv.style.display = "block";
}

function formatAmount(val) {
  return val === null || val === undefined ? "—"
         : typeof val === "number" && !isNaN(val) ? val : "—";
}

// 支持回车查询
document.getElementById("nameInput").addEventListener("keyup", function(event) {
  if (event.key === "Enter") {
    search();
  }
});
